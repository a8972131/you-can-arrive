
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>你能平安抵達冬瓜市嗎？</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
      line-height: 1.7;
    }
    .container {
      max-width: 640px;
      margin: auto;
      padding: 2rem 1rem;
    }
    section {
      display: none;
      margin-bottom: 4rem;
    }
    section:first-of-type {
      display: block;
    }
    h1, h2, h3 {
      color: #1a3c5f;
    }
    button {
      display: block;
      width: 100%;
      margin: 1rem 0;
      padding: 1rem;
      font-size: 1rem;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

<div class="container">

<section id="intro">
  <h1>你能平安抵達冬瓜市嗎？</h1>
  <p>你是冬瓜大學的學生，今天要騎車從冬瓜縣的蘿蔔市出發，前往冬瓜市區辦事。這條路你騎過無數次，但今天注定不會這麼順利。在你每一次看似合理的行為之下，都可能被貼上「違規者」的標籤。</p>
  <p>請小心選擇每一個行動，看看你是否能平安抵達冬瓜市！</p>
  <button onclick="nextScene('scene1')">出發！</button>
</section>

<script>
function nextScene(id) {
  document.querySelectorAll('section').forEach(s => s.style.display = 'none');
  var next = document.getElementById(id);
  if (next) next.style.display = 'block';
}
</script>

</div>
</body>
</html>
